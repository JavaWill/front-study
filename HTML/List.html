<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Unordered list -->
    <h2>无序列表</h2>
    <ul>
        <!-- li*4 快速生成 -->
        <li>科比</li>
        <li>詹姆斯</li>
        <li>杜兰特</li>
        <li>
            队友
            <ul>
                <li>韦德</li>
                <li>波什</li>
                <li>欧文</li>
            </ul>
        </li>
    </ul>
    <!-- Ordered list -->
    <h2>有序列表</h2>
    <ol>
        <li>字母哥</li>
        <li>小卡</li>
        <li>灯泡</li>
    </ol>
    <!-- Definition list -->
    <dl>
        <dt>南京</dt>
        <dd>鼓楼区</dd>
        <dd>白下区</dd>
        <dt>武汉</dt>
        <dd>武昌区</dd>
        <dd>汉口区</dd>
    </dl>
</body>
</html>
