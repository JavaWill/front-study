<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 新语义化标签 -->
    <header>头部</header>
    <article>文章</article>
    <details>
        <summary>概要</summary>
        <p>细节</p>
    </details>
    <dialog open>对话框</dialog>
    <figure>
        <img width="100" height="100" src="../img/1.jpg">
        <figcaption>how are you</figcaption>
    </figure>
    <meter value="2" min="0" max="10" low="3">2 out of 10</meter><br>
    <meter value="0.6" high="0.8">60%</meter><br>
    <mark>记号</mark>
    <section>部分</section>
    <aside>侧边栏</aside>
    <nav>导航</nav>
    <footer>底部</footer>
    <time>15:30</time><br>
    <time datetime="2016-02-14">情人节</time><br>
    <progress max="10" value="5"></progress><br>
    <!-- 新表单标签、类型、属性 -->
    <input list="browsers">
    <datalist id="browsers">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Safari">
    </datalist>
    <form oninput="x.value=parseInt(a.value)+parseInt(b.value)" action="xx">
        0<input type="range" id="a" value="50">100+<input type="number" id="b" value="50">
        =<output name="x" for="a b"></output>
    </form>
    number:<input type="number">
    search:<input type="search">
    time:<input type="time">
    <br>
    date:<input type="date">
    month:<input type="month">
    week:<input type="week">
    <br>
    datetime-local:<input type="datetime-local">
    color:<input type="color">
    multiFile:<input type="file" multiple>
    <br>
    <form action="" method="GET">
        email:<input type="email">
        tel:<input type="tel">
        url:<input type="url">
        <!-- 必须设置name，autocomplete才能生效 -->
        name:<input name="name" type="text" placeholder="please input" autofocus="autofocus" 
            autocomplete="on" required="required" accesskey="s"> <!-- alt+s 获焦 -->
        <input type="submit" value="submit">
    </form>
    <!-- 新多媒体元素 -->
    <embed src="http://www.w3school.com.cn/i/movie.ogg">
    <video width="320" height="240" controls="controls" autoplay loop="loop">
        <source src="http://www.w3school.com.cn/i/movie.ogg" type="video/ogg">
        <source src="http://www.w3school.com.cn/i/movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- audio的autoplay失效，有时会成功，但无法重现 -->
    <audio controls="controls" autoplay>
        <source src="http://www.w3school.com.cn/i/song.ogg" type="audio/ogg" />
        Your browser does not support the audio element.
    </audio>
</body>
</html>
