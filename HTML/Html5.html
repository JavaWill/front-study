<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 新语义化标签 -->
    <header>头部</header>
    <article>文章</article>
    <details>
        <summary>概要</summary>
        <p>细节</p>
    </details>
    <dialog open>对话框</dialog>
    <figure>
        <img width="100" height="100" src="../img/1.jpg">
        <figcaption>how are you</figcaption>
    </figure>
    <meter value="2" min="0" max="10" low="3">2 out of 10</meter><br>
    <meter value="0.6" high="0.8">60%</meter><br>
    <mark>记号</mark>
    <section>部分</section>
    <aside>侧边栏</aside>
    <nav>导航</nav>
    <footer>底部</footer>
    <time>15:30</time><br>
    <time datetime="2016-02-14">情人节</time><br>
    <progress max="10" value="5"></progress><br>
    <!-- 新表单标签、类型、属性 -->
    <input list="browsers">
    <datalist id="browsers">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Safari">
    </datalist>
    <form oninput="x.value=parseInt(a.value)+parseInt(b.value)" action="xx">
        0<input type="range" id="a" value="50">100+<input type="number" id="b" value="50">
        =<output name="x" for="a b"></output>
    </form>
    number:<input type="number">
    search:<input type="search">
    time:<input type="time">
    <br>
    date:<input type="date">
    month:<input type="month">
    week:<input type="week">
    <br>
    datetime-local:<input type="datetime-local">
    color:<input type="color">
    multiFile:<input type="file" multiple>
    <br>
    <form action="" method="GET">
        email:<input type="email">
        tel:<input type="tel">
        url:<input type="url">
        <!-- 必须设置name，autocomplete才能生效 -->
        name:<input name="name" type="text" placeholder="please input" autofocus="autofocus" 
            autocomplete="on" required="required" accesskey="s"> <!-- alt+s 获焦 -->
        <input type="submit" value="submit">
    </form>
    <!-- 新多媒体元素 -->
    <embed src="http://www.w3school.com.cn/i/movie.ogg">
    <video width="320" height="240" controls="controls" autoplay loop="loop">
        <source src="http://www.w3school.com.cn/i/movie.ogg" type="video/ogg">
        <source src="http://www.w3school.com.cn/i/movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- audio的autoplay失效问题，参考https://www.jianshu.com/p/57da5fe6494c -->
    <audio controls="controls" autoplay>
        <source src="http://www.w3school.com.cn/i/song.ogg" type="audio/ogg" />
        Your browser does not support the audio element.
    </audio>
    <!-- 拖放 -->
    <script>
        function allowDrop(ev){
            // 默认无法将数据/元素放置到其他元素中。如果需要设置允许放置，必须阻止对元素的默认处理方式。
            ev.preventDefault();
        }
        function drag(ev){
            if(ev == window.event){ // 只有当发生事件时，event才能获取到
                // console.log(ev.target);
            }
            ev.dataTransfer.setData("dragElementId", ev.target.id);
        }
        function drop(ev){
            // ev.preventDefault();
            var data = ev.dataTransfer.getData("dragElementId");
            // span img 拖拽到div里面后，也拥有了可放置子元素的能力，会发生img放入span中，span放入img中的情况
            if(ev.target.tagName == "DIV"){
                ev.target.appendChild(document.getElementById(data));
            }
        }
    </script>
    <br>
    <div id="drop1" style="width:198px; height:66px;padding:10px;border:1px solid #aaaaaa;float: left;" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    <div id="drop2" style="width:198px; height:66px;padding:10px;border:1px solid #aaaaaa;float: left;" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    <!-- img和带有链接的a自带拖拽属性 -->
    <img id="drag1" src="http://www.w3school.com.cn/i/eg_dragdrop_w3school.gif" ondragstart="drag(event)">
    <a id="drag2" href="http://www.w3school.com.cn/" ondragstart="drag(event)">可拖拽的超链接</a>
    <!-- span需要设置允许拖拽 -->
    <span id="drag3" draggable="true" ondragstart="drag(event)">可拖拽文字</span>
    <strong id="noDrag1">不可拖拽文字&nbsp;</strong>
    <em>复制节点&nbsp;</em>
    <script>
        document.getElementById("drop1").appendChild(document.getElementById("noDrag1"));
        document.getElementById("drop2").appendChild(document.getElementsByTagName("em")[0].cloneNode(true));
    </script>
    <!-- canvas和svg -->
    <canvas id="canvas1" width="200" height="100" style="border:1px solid #c3c3c3;">
        Your browser does not support the canvas element.
    </canvas>
    <script type="text/javascript">
        var c=document.getElementById("canvas1");
        var cxt=c.getContext("2d");
        cxt.moveTo(10,10);
        cxt.lineTo(150,50);
        cxt.lineTo(10,50);
        cxt.stroke();
    </script>
</body>
</html>
