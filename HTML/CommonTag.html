<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 双标签 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <p>
        段落一
        <!-- p标签里不能放其他块级元素，自个儿F12看看这乱七八糟的结构 -->
        <p>段落二</p>
        文本三
    </p>
    <a href="https://www.baidu.com/" target="_blank">百度新窗口</a>
    <a href="#top" name="other_anchor">锚点anchor</a>
    <div>
        <!-- 无语义的标签 可以放任何东西 -->
        <div>
            <s>strike</s>
            <del>delete line</del>
            <u>underline</u>
        </div>
    </div>
    <span>
        <!-- 无语义的标签 可以放文字、图片、表单 内联元素不能嵌套块元素 -->
        <strong>强调</strong>
        <b>加粗</b>
        <i>斜体italic</i>
        <em>强调emphasize</em>
        <img width="200" height="200" src="../img/1.jpg" alt="can not get img" 
            title="mouse over" border="10">
        <input value="input what you think of" style="width:150px;">
    </span>
    <!-- 单标签 -->
    <hr color="red" width="900px">
    詹姆斯<br>牛逼
</body>
</html>
