<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 
            层叠性：
                一般情况下，出现样式冲突，按照书写顺序
            继承性：
                子标签继承父标签的部分样式，比如：font-xxx，line-xxx，color
            优先级：
                * !important > 行内样式 > id > class > tag
                * 如果出现复杂的选择器，排除!important和行内样式，根据“id数量-class数量-tag数量”来决定优先级
                * 继承的样式优先级最低（无论继承的父类的权重有多高）
                * 非继承情况，如果出现“id数量-class数量-tag数量”相同的情况，
                    就近原则（按照书写顺序决定），后者优先级高（见 ul li.li_class）
                * 继承情况，谁描述的近，就听谁的（见 .demo1 .demo3）
                * 描述的近，指的是选择器的最后一个描述的近，而不是前面的（见 .demo4 .demo6）
                * 如果描述的也一样，再通过“id数量-class数量-tag数量”确定优先级
                * 如果仍然一样，则就近按照书写顺序确定优先级
        */
        div{
            /* color: red !important; */
        }
        #div_id{
            color: green;
        }
        .div_class{
            color: blue;
        }
        #div_id{
            color: pink;
        }

        /* 0 1 2 */
        .ul_class ul li{
            color: blue;
        }
        /* 0 1 2 */
        ul li.li_class{
            color: pink;
        }
        /* 0 0 2 */
        ul li{
            color: red;
        }
        /* 0 0 1 */
        li{
            color: green;
        }

        .demo1 .demo3{
            color: blue;
        }
        .demo1 .demo2{
            color: red;
        }

        .demo5 .demo6{
            color: blue;
        }
        .demo4 .demo6{
            color: red;
        }

        .demo7 div#demo8 .demo9{
            color: blue;
        }
        .demo7 #demo8 div.demo9{
            color: red;
        }
        
    </style>
</head>
<body>
    <div id="div_id" class="div_class" style="color:orange">优先级</div>
    <div class="ul_class">
        <ul>
            <li class="li_class">南京</li>
            <li>武汉</li>
            <li>上海</li>
        </ul>
    </div>
    <div>
        <div class="demo1">
            <div class="demo2">
                <div class="demo3">
                    <div>
                        DEMO123
                    </div>
                </div>
            </div>
        </div>
        <div class="demo4">
            <div class="demo5">
                <div class="demo6">
                    <div>
                        DEMO456
                    </div>
                </div>
            </div>
        </div>
        <div class="demo7">
            <div id="demo8">
                <div class="demo9">
                    <div>
                        DEMO789
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
