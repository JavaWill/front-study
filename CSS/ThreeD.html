<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 
            x轴左负右正
            y轴上负下正
            z轴里负外正
         */
        body{
            /* 
                指定观察者距离z=0平面的距离，为元素及其内容应用透视变换。当值为0或负值时，无透视变换 
            */
            perspective: 200px;
            /* 
                由于给body设置了视距，默认的参考点为body中心
             */
            perspective-origin: 250px 50%;
        }
        div{
            margin-top: 30px;
            width: 100px;
            height: 100px;
            margin-left: 200px;
            transition: all 2s;
        }
        div:nth-child(1){
            background: red;
        }
        div:nth-child(1):hover{
            /* 绕着Y轴转180度 */
            transform: rotateY(180deg) translateX(50px);
        }
        div:nth-child(2){
            background: url("../img/3.jpg") no-repeat;
            background-size: cover;
        }
        div:nth-child(2):hover{
            transform: rotateX(180deg);
            /* 隐藏背面 */
            backface-visibility: hidden;
        }
        /* 定义动画 */
        @keyframes run {
            from{
                transform: translate(50px);
            }
            to{
                transform: rotate(90deg);
            }
        }
        div:nth-child(3){
            background: red;
        }
        div:nth-child(3):hover{
            animation: run 2s ease 0s infinite alternate;
        }
        @keyframes cycle {
            0%{
                transform: translateX(50%) translateY(50%);
                opacity: 0.2;
            }
            25%{
                transform: rotateX(90deg);
                opacity: 0.4;
            }
            50%{
                transform: scaleX(2) scaleY(2);
                opacity: 0.5;
            }
            75%{
                transform: translate(30px);
                opacity: 0.8;
            }
            100%{
                transform: skew(60deg);
                opacity: 1;
            }
        }
        div:nth-child(4){
            background: teal;
            animation: cycle 6s ease 0s infinite alternate;
        }

    </style>
</head>
<body>
    <div>Hello</div>
    <div></div>
    <div></div>
    <div>Hello</div>
</body>
</html>
