<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .fa{
            border: 1px solid red;
            margin: 10px;
            padding: 10px;
            position: relative;
        }
        .fa>div{
            height: 100px;
            width: 100px;
        }
        .fa>div:first-child{
            border: 1px solid skyblue;
            /* 默认静态定位 */
            position: static;
        }
        .fa>div:nth-child(2){
            border: 1px solid salmon;
            /* 相对定位不脱标 */
            position: relative;
            /* 相对自己做偏移，参考点为整个元素的左上角 */
            top: 10px;
            left: 20px;
        }
        .fa>div:nth-child(3){
            border: 1px solid darkgoldenrod;
            /* 绝对定位，脱离文档 */
            position: absolute;
            /* 
                父亲没设置定位，则将整个页面左上角（body的margin外）作为偏移参考点
                如果有定位：relative/absolute，则以父亲border左上角为参考点
                工程上一般用“子绝父相”的方式
            */
            top: 100px;
            left: 0;
        }
        .c{
            border: 15px solid red;
            margin-top: 10px;
            height: 100px;
            width: 200px;
            position: relative;
        }
        .c>div:first-child{
            border: 20px solid darkgoldenrod;
            /* 绝对定位设置margin水平居中无效 */
            /* margin: 0 auto; */
            position: absolute;
            height: 50px;
            width: 50px;
            left: 50%;
            margin-left: -45px;
            top: 50%;
            margin-top: -45px;
        }
        .fix{
            border: 20px solid salmon;
            height: 100px;
            width: 200px;
            margin-top: 10px;
            position: relative;
        }
        .fix>span:first-child{
            border: 5px solid darkgoldenrod;
            /* 固定定位以页面左上角为参考点，脱标，ie6低版本不支持 */
            position: fixed;
            width: 50px;
            height: 50px;
            left: 20px;
        }
        .z{
            position: relative;
        }
        /* 
            z-index默认0，值越大元素越居上
            取值一样，后来居上
            没有单位，可以为0 正数 负数
            只有定位元素才有此参数，浮动没有
         */
        .z>:first-child{
            width: 100px;
            height: 100px;
            background: firebrick;
            position: absolute;
            z-index: 1;
            left: 10px;
        }
        .z>:nth-child(2){
            width: 100px;
            height: 100px;
            background: skyblue;
            position: absolute;
            z-index: -1;
            left: -10px;
        }
        .z>:nth-child(3){
            width: 100px;
            height: 100px;
            background: green;
            position: absolute;
            z-index: 1;
            left: 30px;
        }
    </style>
</head>
<body>
    <div class="fa">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="c">
        <div></div>
    </div>
    <div class="fix">
        <span></span>
    </div>
    <div class="z">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div style="width:100px;height:100px;position:relative;border:1px solid red;top:150px;">
        <div style="position:absolute;border:1px solid skyblue;margin:5px;">
            子绝对布局元素的宽度会尽量不超过父定位元素的宽度（属于自适应），但也是有可能超出的，比如文本设置不换行
        </div>
    </div>
    <div style="width:100px;height:100px;position:relative;border:1px solid red;top:300px;">
        <div style="width:50px;position:absolute;border:1px solid red;top:10px;left:10px;bottom:10px;">
            <div style="width:10px;position:absolute;border:1px solid red;top:20px;left:10px;bottom:20px;">

            </div>
        </div>
    </div>
</body>
</html>
