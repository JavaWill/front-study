<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <style>
        header{
            display: flex;
        }
        .logo{
            display: block;
            height: 48px;
            width: 219px;
            margin-top: 15px;
            background: url("../svg/logo.svg") no-repeat;
        }
        a{
            cursor: pointer;
            color: #3d7e9a;
        }
        li, a{
            white-space: nowrap;
        }
        .icon-caret-down{
            width: 16px;
            height: 16px;
        }
        svg{
            fill: currentColor;
        }
        header li{
            list-style: none;
        }
        .nav-main-item{
            display: inline-block;
            position: relative;
        }
        .nav-main-item>a, .nav-login>a, .nav-search>a{
            padding: 0 10px;
            display: inline-block;
            line-height: 88px;
            color: black;
        }
        .nav-main-item>a:hover, .nav-login>a:hover{
            background: #eeeeee;
        }
        .submenu{
            display: none;
            position: absolute;
            right: 0;
        }
        .submenu ul{
            box-shadow: 0 4px 4px rgba(0,0,0,.15), 0 -4px #eeeeee;
            padding-right: 20px;
        }
        .submenu li{
            display: block;
            padding: 10px;
        }
        .submenu a:hover{
            text-decoration: underline;
        }
        @keyframes showSub {
            from{
                opacity: 0;
            }
            to{
                opacity: 1;
            }   
        }
        .nav-main-item:hover .submenu{
            display: block;
            animation: showSub 0.5s linear;
        }
        .toolbox{
            flex: 1;
        }
        .toolbox li{
            display: inline-block;
        }
        .toolbox ul{
            display: flex;
        }
        .nav-login{
            flex: 1;
            position: relative;
        }
        .nav-login>a{
            position: absolute;
            right: 0px;
        }
        .icon-github{
            margin-left: 5px;
            vertical-align: text-bottom;
        }
        .nav-search>a{
            background: black;
            color: white;
            width: 100px;
            padding-left: 30%;
            box-sizing: border-box;
        }
        .icon-search{
            vertical-align: text-bottom;
        }
    </style>
</head>
