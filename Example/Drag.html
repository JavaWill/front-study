<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #drag{
            position: relative;
            border: 1px darkcyan solid;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="drag">
        模拟拖动
    </div>
    <script>
        var drag = document.getElementById("drag");
        drag.onmousedown = function(e){
            var e = e || window.event;
            var fx = e.pageX || e.layerX;
            var fy = e.pageY || e.layerY;
            var leftPx = drag.style.left || "0px";
            var topPx = drag.style.top || "0px";
            var left = parseInt(leftPx.substring(0, leftPx.indexOf("px")));
            var top = parseInt(topPx);
            document.onmousemove = function(e){
                var e = e || window.event;
                var sx = e.pageX || e.layerX;
                var sy = e.pageY || e.layerY;
                var _el = drag;
                _el.style.left = (left + sx - fx) + "px";
                _el.style.top = (top + sy - fy) + "px";
            }
            drag.onmouseup = function(e){
                document.onmousemove = null;
            }
        }
    </script>
</body>
</html>
