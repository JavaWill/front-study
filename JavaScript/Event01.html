<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    选择字号：
    <select id="fontSize">
        <option value="10px">10</option>
        <option value="20px">20</option>
        <option value="30px">30</option>
    </select>px
    <p id="font">text</p>
    <script>
        document.getElementById("fontSize").onchange = function(){
            document.getElementById("font").style.fontSize = 
            document.getElementById("fontSize").value;
        }
    </script>
    <hr>
    <div id="pList">
        <p>第一行</p>
        <p>第二行</p>
        <p>第三行</p>
        <p>第四行</p>
        <p>第五行</p>
    </div>
    <script>
        var pList = document.getElementById("pList").getElementsByTagName("p");
        console.log(pList);
        var colorArr = ["#e68383","#2cb7aa"];
        for(let i = 0; i < pList.length; i++){
            var p = pList[i];
            p.onmouseover = function(){
                this.style.color = colorArr[i%2];
            }
            p.onmouseout = function(){
                this.style.color = "black";
            }
        }
    </script>
    <hr>

    <hr>
    输入：<input id="input" value="请输入"/>
    <span id="span"></span>
    <script>
        document.getElementById("input").onfocus = function(){
            if(document.getElementById("input").value === "请输入"){
                document.getElementById("input").value = "";
            }
        }
        document.getElementById("input").onblur = function(){
            var inputValue = document.getElementById("input").value;
            if(inputValue === ""){
                document.getElementById("input").value = "请输入";
            }
        }
    </script>
</body>
</html>
