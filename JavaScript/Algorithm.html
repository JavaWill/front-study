    <script>
        var arr = [3, 5, 12, 1, 6, 23, 45, 100, 34];

        // 选择排序

        //             [arr[i], arr[j]] = [arr[j], arr[i]];
        //         }
        //     }
        // }

        // 冒泡排序
        for(var i = 0; i < arr.length; i++){
            for(var j = 0; j < arr.length - i - 1; j++){
                if(arr[j] > arr[j+1]){
                    [arr[j], arr[j+1]] = [arr[j+1], arr[j]];
                }
            }
        }

        console.log(arr);

    </script>
