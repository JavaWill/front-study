<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "sdjfksj1231sdfs";
        console.log(str.length, str.indexOf("f"), str.lastIndexOf("f")); // 15 3 13
        console.log(str.charAt(3), str.charCodeAt(3), String.fromCharCode(103)); // f 102 g
        console.log(str.includes("1231"), str.startsWith("sdj"), str.endsWith("dfs")); // true true true
        console.log(str.slice(3, 7), str.substring(3, 7), str.substr(3, 7)); // fksj fksj fksj123
        console.log("He".concat("l".repeat(2)).concat("o")); // Hello
        console.log("h e l l o".split(" ")); // ["h", "e", "l", "l", "o"]
        console.log(" hello ".trim().toUpperCase()); // HELLO
        console.log("HellO".toLocaleLowerCase()); // hello

        /*
            查询：indexOf、lastIndexOf、charAt、charCodeAt、match、search
            增删改：repeat、concat、slice、substring、substr、split、replace
            判断：includes、startsWith、endsWith
            其他：toUpperCase、toLowerCase、toLocaleUpperCase、toLocaleLowerCase、trim

            ES6：repeat、includes
        */

        // 字符串翻转
        console.log("hello".split("").reverse().join("")); // olleh 
        
        // 解析url
        var url = "http://www.baidu.com?name=wmj&age=23";
        var params = url.split("?")[1].split("&");
        var [,name] = params[0].split("=");
        var [,age] = params[1].split("=");
        console.log(name, age); // wmj 23

        // 模板字符串
        var model = `name:${name},age:${age}`;
        console.log(model); // name:wmj,age:23
        // 带标签的模板字符串
        function tagModel(strings, name, age){
            console.log(strings, name, age); // ["name:", ",age:", "", raw: Array(3)] "wmj" "23"
        }
        tagModel`name:${name},age:${age}`;
        // 多行
        var lines = `first line
        second line`;
        console.log(lines);
        // 插入表达式
        var [a, b] = [3, 4];
        console.log(`a+b=${a+b}`); // a+b=7
        // 嵌套模板
        console.log(`${a + b > 7 ? a - b : `${b - a}`}`); // 1

    </script>
</body>
</html>
